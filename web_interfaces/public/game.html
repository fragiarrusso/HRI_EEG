<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Difficulty Runner Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 200px;
            margin: 50px auto;
            border: 2px solid black;
            background-color: white;
            overflow: hidden;
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: black;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: red;
        }

        #score, #difficulty, #debug {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Difficulty Runner Game</h1>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    <p id="score">Score: 0</p>
    <p id="difficulty">Difficulty Level: 1</p>
    <p id="debug">Debug Info:</p>
    <script src="game.js"></script>
</body>
</html>
