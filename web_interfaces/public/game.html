<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Difficulty Runner Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="gamePage">
    <!-- Bottone freccia per tornare indietro -->
    <button id="arrowButton">
        <!-- SVG content for the back arrow -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59-1.41-1.41L3.83 12l8.18 8.18 1.41-1.41L7.83 13H20z"/>
        </svg>
    </button>

    <h1>Dynamic Difficulty Runner Game</h1>
    <div id="connectionBanner" class="banner" style="display: none;"></div>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    
    <p id="score">Score: 0</p>
    <p id="difficulty">Difficulty Level: 1</p>
    <p id="debug">Debug Info:</p>

    <!-- Modale che apparirÃ  al game over -->
    <div id="gameOverModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Game Over :) Your score: 0</p>
            <div class="modal-buttons">
                <button id="gameOverButton">Ok :(</button>
            </div>
        </div>
    </div>

    <script>
        // Bottone per game over e per la freccia
        const gameoverButton = document.getElementById('gameOverButton');
        const arrowButton = document.getElementById('arrowButton');

        // Funzione per il bottone freccia (torna alla pagina game_preamble.html)
        arrowButton.addEventListener('click', () => {
            fetch('/api/gamepreamble', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(() => {
                window.location.href = '/game_preamble.html';
            })
            .catch((error) => console.error('Error:', error));
        });

        // Gestisci il click sul bottone "OK :("
        gameoverButton.addEventListener("click", () => {
            fetch('/api/gamepreamble', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ score: 0 }) // Invia il punteggio al server
            })
            .then(() => {
                window.location.href = '/game_preamble.html';
            })
            .catch((error) => console.error('Error:', error));
        });

    </script>
    <script src="game_Settings.js"></script>
</body>
</html>
